name: kitty_community_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: ">=3.0.0 <4.0.0"

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter

  # local storage
  hive: ^2.2.3    # for save and get data quickly
  hive_flutter: ^1.1.0

  # for biometric login
  local_auth: ^2.1.5

  # for cache network image
  cached_network_image: ^3.2.1

  # for set up firebase & notification
  firebase_messaging: ^14.6.2
  firebase_core: ^2.13.1
  firebase_database: ^10.2.2
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.8.1
  flutter_facebook_auth: ^6.0.2
  google_sign_in: ^6.1.5
  flutter_local_notifications: ^14.1.1

  # for format data, get locale
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

  # provide Either datatype return
  dartz: ^0.10.1

  # for check internet connection
  connectivity_plus: ^4.0.1

  # for pickimage from gallery or camera
  image_picker: ^0.8.7+5

  # for load image .svg
  flutter_svg: ^2.0.5

  # for loading
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # for launch web url
  url_launcher: ^6.1.11

  # comp
  auto_size_text: ^3.0.0
  rive: ^0.11.4
  flex_color_scheme: ^7.0.5
  sizer: ^2.0.15
  carousel_slider: ^4.2.1

dev_dependencies: 
  flutter_lints: 2.0.3
  logger: ^1.1.0
  flutter_test: 
    sdk: flutter
  
  # for generate code
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: "^0.13.1"

flutter: 
  uses-material-design: true

  assets:
      - assets/icons/
      - assets/images/
      - assets/rive/

